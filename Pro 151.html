<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("car",{
            schema:{
                changeX:{type:"number",default:1}
            },
            tick:function(){
                window.addEventListener("click",(ftdu)=>{
                    this.data.changeX=this.data.changeX-0.1
                })
                let pos=this.el.getAttribute("position")
                pos.x=this.data.changeX
                this.el.setAttribute("position",{x:pos.x,y:pos.y,z:pos.z})
            }
        })
    </script>
</head>
<body>
    <a-assets>
        <a-asset-item id="car" src="./Car.glb"></a-asset-item>
        <a-asset-item id="car-obj" src="./tinker.obj"></a-asset-item>
        <a-asset-item id="car-mtl" src="./obj.mtl"></a-asset-item>
    </a-assets>
    <a-scene>
        <a-camera position="0 0 0"></a-camera>
        <a-entity car>
            <a-entity obj-model="obj: #car-obj; mtl: #car-mtl" position="0 0 -50" rotation="270 270 0" scale="0.5 0.5 0.5"></a-entity>
        </a-scene>
    </a-scene>
</body>
</html>
